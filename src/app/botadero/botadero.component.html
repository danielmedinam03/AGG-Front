<div class="table-container">
    <h1>Botaderos</h1>
    
    <table class="table table-bordered border-primary">
        <thead>
            <tr>
                <th scope="col">Municipio</th>
                <th scope="col">Nombre del predio</th>
                <th scope="col">Estado</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of botaderos">
                <td>{{item.city}}</td>
                <td>{{item.property_name}}</td>
                <td>{{item.status?'Activo' : 'Inactivo'}}</td>
                <td >
                    <a id="pencilEdit"  routerLink="/botaderoEdit"><i class="fa-solid fa-pen"  ></i></a>
                    
                    <mat-slide-toggle class="toggle"    
                    [(ngModel)]="item.status" (change)="editStatus(item.id_botadero, item.status)"></mat-slide-toggle>
                   
                </td>
            </tr>
            
        </tbody>
    </table>

    <div class="button-container">
        <button class="button" routerLink="/botaderoCreate">Agregar</button>
    </div>
</div>

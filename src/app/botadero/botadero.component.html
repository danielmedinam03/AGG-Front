<div class="table-container">
    <h1>BOTADEROS</h1>
    
    <div>
        <table class="table table-bordered border-primary">
            <thead>
                <tr>
                    <th scope="col" class="th-botadero municipio">Municipio</th>
                    <th scope="col" class="th-botadero">Nombre del predio</th>
                    <th scope="col" class="th-botadero acciones">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of botaderos | paginate: { itemsPerPage: 5, currentPage: pagination }">
                    <td>{{item.city}}</td>
                    <td>{{item.property_name}}</td>
                    <td >
                        <a id="pencilEdit"  routerLink="/admin/botaderoEdit/{{item.id_botadero}}"><i class="fa-solid fa-pen"  ></i></a>
                        
                        <mat-slide-toggle class="toggle"    
                        [(ngModel)]="item.status" (change)="editStatus(item.id_botadero, item.status)"></mat-slide-toggle>
                       
                    </td>
                </tr>
                
            </tbody>
        </table>
        <pagination-controls (pageChange)="pagination = $event" previousLabel="..." nextLabel="..." ></pagination-controls>
    </div>


    <div class="button-container">
        <button type="button" routerLink="/admin/botaderoCreate">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M13.5 3H12H8C6.34315 3 5 4.34315 5 6V18C5 19.6569 6.34315 21 8 21H11M13.5 3L19 8.625M13.5 3V7.625C13.5 8.17728 13.9477 8.625 14.5 8.625H19M19 8.625V11.8125"
                    stroke="#fffffff" stroke-width="2"></path>
                <path d="M17 15V18M17 21V18M17 18H14M17 18H20" stroke="#fffffff" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
            Agregar
        </button>
    </div>


</div>

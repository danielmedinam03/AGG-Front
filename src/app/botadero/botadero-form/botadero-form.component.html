
<div class="principal">

    <h1>Agregar nuevo botadero</h1>
    <form [formGroup]="botaderoForm" (ngSubmit)="guardar()">
        <div class="mb-3">
            <label for="" class="form-label">Municipio o distrito del predio: </label>
            <input class
                [class.is-success]="botaderoForm.get('city')?.touched && botaderoForm.get('city')?.valid"  
                type="text" class="form-control" id="city" formControlName="city" required>
        </div>

        <div *ngIf="botaderoForm.get('city')?.errors && botaderoForm.get('city')?.touched">
            <p class="text-danger" *ngIf="botaderoForm.get('city')?.hasError('required')" >
                Es un campo requerido
            </p>
        </div>

        <div class="mb-3">
            <label for="" class="form-label">Nombre del predio:</label>
            <input type="text" class="form-control" id="property_name" formControlName="property_name" required>
        </div>
        <div *ngIf="botaderoForm.get('property_name')?.errors && botaderoForm.get('property_name')?.touched">
            <p class="text-danger" *ngIf="botaderoForm.get('property_name')?.hasError('required')" >
                Es un campo requerido
            </p>
        </div>

        <div class="buttons">
            <button [disabled]="botaderoForm.invalid" type="button" class="btn btn-success" (click)="openModal()">Guardar</button>

            <button type="button" class="btn btn-danger" routerLink="/admin/botadero">Cancelar</button>
        </div>
    </form>
</div>


<app-custom-modal *ngIf="showModal" (closeModalEvent)="closeModal()">
    <p class="msj">
        <i class="fas fa-exclamation-circle"></i> <!-- Icono de advertencia -->
        ¿Estás seguro de que deseas guardar los cambios?
    </p>
    <div class="buttons">
        <button type="button" class="btn btn-success" (click)="saveChanges()">Aceptar</button>
        <button type="button" class="btn btn-danger" (click)="closeModal()">Cancelar</button>
    </div>
</app-custom-modal>

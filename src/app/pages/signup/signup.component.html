<div class = "bootstrap-wrapper">
    <div class = "container">
      <div class = "row" style = "margin-top : 20px;">
        <div class = "col-md-6 offset-md-3">
          <div class="container text-center">
                    <img src="../../../assets/add-friend.png" width="100" height="100">
                    <div>
                        <h1 class="text-center">Registrate aqui</h1>

                        <form (ngSubmit)="formSubmit()">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Nombre y Apellido</mat-label>
                                <input required [(ngModel)]="user.full_name" name = "full_name" matInput placeholder="Digite su nombre y apellido">
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Nombre de usuario</mat-label>
                                <input required [(ngModel)]="user.username" name = "username" matInput placeholder="Digite su nombre de usuarioo">
                                <mat-hint>El nombre de usuario debe ser unico</mat-hint>
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Contraseña</mat-label>
                                <input required [(ngModel)] = "user.password" name = "password" type = "password" matInput placeholder="Digite su contraseña">
                            </mat-form-field>
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Email</mat-label>
                                <input required [(ngModel)] = "user.email" name = "email" type="email" matInput placeholder="Digite su email">
                            </mat-form-field>

                            <div class="container text-center">
                                <button mat-raised-button color="primary">Registrar</button>
                                <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                            </div>
                            <br>
                            <br>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
